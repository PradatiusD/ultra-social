<body>
<div id="wrapper" class="container">
    <img src="resources/images/logo.png" alt="" id="logo">
    <img src="resources/images/ajax-loader.gif" class="loader"/>
    <a href="#" id="switch">Switch to Twitter</a>
    
	<div class="list" id="instagram">
    	<div class='paginate'>
    		<a class='button' data-max-tag-id='' href='javascript:void(0);'>
            	<img style="width:auto;" src="resources/images/more_button.gif"/></a>
  		</div>
    </div>
    <div class="list" id="twitter">
    </div>
    
</div>

<script src="resources/js/libs/jquery-1.7.2.min.js"></script>
<script src="resources/js/easing.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#switch').click(function(){
            $('#instagram, #twitter.list').fadeToggle();
            var text = $(this).text()
            if (text == "Switch to Twitter") {
                $('#switch').text("Switch to Instagram");
            }
            else
            {
                $('#switch').text("Switch to Twitter");
            }
        })
    })
</script>
