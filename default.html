<script type="text/javascript">
    $(document).ready(function(){
        $('#switch').click(function(){
            $('#instagram, #twitter').fadeToggle();
            var text = $(this).text()
            if (text == "Switch to Twitter") {
                $('#switch').text("Switch to Instagram");
            }
            else
            {
                $('#switch').text("Switch to Twitter");
            }
        })
    })
</script>
