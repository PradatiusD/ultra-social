<body>
<div id="wrapper" class="container">
    <img src="resources/images/logo.png" alt="" id="logo">
    <h1>Ravers in Real-time</h1>
    <img src="resources/images/ajax-loader.gif" class="loader"/>
    <a href="#" id="switch"><section>Switch to </section><span class="switch" ><img src='resources/images/twitter-bird.png'/></span><span class="switch" style="display:none"><img src='resources/images/instagram-icon.png'/></span></a>
	<div class="list" id="instagram">
    	<div class='paginate'>
    		<a class='button' data-max-tag-id='' href='javascript:void(0);' id="instagrammore">Older Posts<img src="resources/images/bottom-arrow.png" class="arrow"/></a>
  		</div>
    </div>
    <div class="list" id="twitter">
    </div>
    <a href="#" onclick="location.reload(true);" id="refresh">Latest Posts</a>
    <section id="credits">
        <img src="resources/images/twitter-credits.png">
        <p>
           Made with love by <a href="#">@Dave,</a>
        <a href="http://twitter.com/vanemanz">@vanemanz,</a> &

<script type="text/javascript" src="resources/js/scripts.js"></script>
<script>
    $(document).ready(function(){
        var twittermore = $('.jta-tweet-list-controls-button').text()
        if (twittermore == "More") {
            $('.jta-tweet-list-controls-button').html('Older Posts <img src="resources/images/bottom-arrow.png" class="arrow"/>')
        }
        $('#refresh #instagrammore').toggle().delay(1000).toggle()
    })
</script>
<script>
    $(document).ready(function(){
        $('#switch').click(function(){
            $('#twitter.list, #instagram').fadeToggle();
            $('.switch').toggle();
        })

    })
</script>
